<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/base.css">
    <title>Cadastrar Endereço</title>
</head>
<body>
    <h4>Usuário {{username.0.1}} logado!</h4><br>

    <center>

    <h3>Área de Cadastro de Endereço</h3>

    <div>
        <form action="/cadastrar-endereco" method="POST">

            <div>
                <label for="rua">Rua:</label>
                <input type="text" name="rua" id="rua" placeholder="digite o nome da rua..." required>
            </div><br>

            <div>
                <label for="bairro">Bairro:</label>
                <input type="text" name="bairro" id="bairro" placeholder="digite o nome de seu bairro..." required>
            </div><br>

            <div>
                <label for="numero">Número:</label>
                <input type="text" name="numero" id="numero" placeholder="Nº..." required>
            </div><br>

            <div>
                <label for="telefone">Telefone:</label>
                <input type="text" name="telefone" id="telefone" placeholder="(DDD) 999...">
            </div><br>

            <button type="submit">Cadastrar Endereço</button>
        </form>
    </div><br>

    <a href="/index.html">voltar</a>
    
</body>
</html>
